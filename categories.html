---
layout: bare
title: Categories
---
<h1>{{ page.title }}</h1>

<div class="archives">
    {% for category_tuple in site.sorted_categories %}
    <h2>{{ category_tuple.first }}</h2>
    <ul>
        {% for post in category_tuple.last %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
