---
layout: bare
title: Archives
---
<h1>{{ page.title }}</h1>
<div class="archives">
    {% for month in page.months %}
    <h4>{{ month | date:"%B" }} <small>{{ month | date:"%Y" }}</small></h4>
    <ul>
        {% for post in page.posts_by_month[month] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a>


            <p>{{ post.quote }}</p>

        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
