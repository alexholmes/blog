<div class="row-fluid marketing">
    <div class="span7">
        <h3>RECENT BLOG POSTS</h3>

        {% for post in site.posts limit:10%}
        <h4>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></h4>

        <p>{{ post.quote }}</p>


        {% endfor %}

        <p>
            <a href="/archives.html">Full post archive</a>
        </p>

    </div>

    <div class="span5">
        <h3>TWITTER A-HAPPENINGS</h3>

        <div id="tweets">
            <p>Updating ...</p>
        </div>

        <!-- lazily load tweets; derived from http://decodize.com/html/moving-from-wordpress-to-octopress/ -->
        <script type="text/javascript">
            (function(w, d, s) {
                function go(){
                    var js, fjs = d.getElementsByTagName(s)[0], load = function(url, id) {
                        if (d.getElementById(id)) { return; }
                        js = d.createElement(s);
                        js.src = url;
                        js.id = id;
                        js.async = true;
                        $(js).load(function(){
                            getTwitterFeed("{{site.twitter_user}}", {{site.twitter_tweet_count}}, {{site.twitter_show_replies}});
                });
                fjs.parentNode.insertBefore(js, fjs);
            };
            load('{{ root_url }}/javascript/twitter.js', 'recentTweets');
            }
            if (w.addEventListener) { w.addEventListener("load", go, false); }
            else if (w.attachEvent) { w.attachEvent("onload", go); }
            }(window, document, 'script'));
        </script>

        <script src="{{ root_url }}/javascript/twitter.js" type="text/javascript"> </script>
        {% if site.twitter_follow_button %}
        <a href="http://twitter.com/{{ site.twitter_user }}" class="twitter-follow-button" data-show-count="{{ site.twitter_show_follower_count }}">Follow @{{ site.twitter_user }}</a>
        {% else %}
        <p>Follow <a href="http://twitter.com/{{site.twitter_user}}">@{{ site.twitter_user }}</a></p>
        {% endif %}


    </div>
</div>
